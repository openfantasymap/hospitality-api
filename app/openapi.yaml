        explode: true
        in: query
        name: boardfilter
        required: false
        schema:
          type: string
        style: form
      - description: Arrival Date (yyyy-MM-dd) REQUIRED
        explode: true
        in: query
        name: arrival
        required: false
        schema:
          type: string
        style: form
      - description: Departure Date (yyyy-MM-dd) REQUIRED
        explode: true
        in: query
        name: departure
        required: false
        schema:
          type: string
        style: form
      - description: "Roominfo Filter REQUIRED (Splitter for Rooms '|' Splitter for\
          \ Persons Ages ',') (Room Types: 0=notprovided, 1=room, 2=apartment, 4=pitch/tent(onlyLTS),\
          \ 8=dorm(onlyLTS)) possible Values Example 1-18,10|1-18 = 2 Rooms, Room\
          \ 1 for 2 person Age 18 and Age 10, Room 2 for 1 Person Age 18), (default:'1-18,18')"
        explode: true
        in: query
        name: roominfo
        required: false
        schema:
          default: "1-18,18"
          type: string
        style: form
      - description: "Booking Channels Filter (Separator ',' possible values: hgv\
          \ = (Booking Südtirol), htl = (Hotel.de), exp = (Expedia), bok = (Booking.com),\
          \ lts = (LTS Availability check), (default:hgv)) REQUIRED"
        explode: true
        in: query
        name: bokfilter
        required: false
        schema:
          default: hgv
          type: string
        style: form
      - description: "Source of the Requester (possible value: 'sinfo' = Suedtirol.info,\
          \ 'sbalance' = Südtirol Balance) REQUIRED"
        explode: true
        in: query
        name: msssource
        required: false
        schema:
          default: sinfo
          type: string
        style: form
      - description: "Include Offer Details (String, 1 = full Details)"
        explode: true
        in: query
        name: detail
        required: false
        schema:
          default: "0"
          type: string
        style: form
      - description: "Locfilter SPECIAL Separator ',' possible values: reg + REGIONID\
          \ = (Filter by Region), reg + REGIONID = (Filter by Region), tvs + TOURISMVEREINID\
          \ = (Filter by Tourismverein), mun + MUNICIPALITYID = (Filter by Municipality),\
          \ fra + FRACTIONID = (Filter by Fraction), 'null' = (No Filter), (default:'null')\
          \ <a href=\"https://github.com/noi-techpark/odh-docs/wiki/Geosorting-and-Locationfilter-usage#location-filter-locfilter\"\
          \ target=\"_blank\">Wiki locfilter</a>"
        explode: true
        in: query
        name: locfilter
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: publishedon
        required: false
        schema:
          type: string
        style: form
      - description: Get only availability information without Accommodation information
        explode: true
        in: query
        name: availabilityonly
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "Use the MSS Cache to Request Data. No Ids have to be passed,\
          \ the whole MSS Result of whole South Tyrol is used, available options (null/false/true)\
          \ default (null), false = pass always the Ids to MSS omit its caching mechanism,\
          \ true = do not pass ids to MSS get availability result and filter the resultset\
